<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <script src="https://kit.fontawesome.com/b6b2ca2e04.js" crossorigin="anonymous"></script>
    <style> 
    i {
        font-size: 70px;
        margin: 50px;
        padding: 15px;
        background: rgb(193, 74, 141);
        color: white;
        border-radius: 20px;
        box-shadow:hotpink 5px 2px 10px;
        text-shadow: 2px 2px 5px;
        background-image: linear-gradient(to right top, #dec832, #f88726,
         #f7374f, #cd007f, #6813a9);
    } </style>
</head>
<body>
    <div>
        <i class="fa-brands fa-instagram"></i>
    </div>
</body>
</html>
